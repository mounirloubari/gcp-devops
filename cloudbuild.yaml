# yaml-language: cloudbuild
# Type: Google Cloud Build Configuration
# Description: Build and push Docker image to Container Registry
# Author: ML
# Version: 1.0
steps:
# Build Docker image
- name: 'gcr.io/cloud-builders/docker'
  args:
    - 'build'
    - '-t'
    - 'gcr.io/$PROJECT_ID/gcpdevops-dev'
    - '.'
# Push Docker image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args:
    - 'push'
    - 'gcr.io/$PROJECT_ID/gcpdevops-dev'
# Deploy container to GKE
- name: 'gcr.io/cloud-builders/gke-deploy'
  args:
    - run
    - '--filename=gke.yaml'
    - '--image=gcr.io/$PROJECT_ID/gcpdevops-dev'
    - '--cluster=gcp-devps-project'
    - '--location=us-central1'  
    - '--namespace=gcp-devops-dev'   
    
options:
  logging: CLOUD_LOGGING_ONLY
